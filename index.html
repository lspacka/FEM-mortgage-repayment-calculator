<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Mortgage repayment calculator</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="form">
          <div class="heading">
            <!-- <label for="" class="heading-label">Mortgage Calculator</label> -->
             <h1 class="heading-label">Mortgage Calculator</h1>
            <a href="" class="clear-all">Clear All</a>
          </div>
          <div class="mortgage-amount">
            <label for="" class="main-label">Mortgage Amount</label>
            <div class="input-container input">
              <label for="" class="blue-label blue-1">£</label>
              <input type="text" class="text-input">
            </div>
            <p class="input-error">This field is required</p>
          </div>
          <div class="term-rate">
            <div class="info">
              <label for="" class="main-label">Mortgage Term</label>
              <div class="input-container input">
                <input type="text" class="text-input">
                <label for="" class="blue-label">years</label>
              </div>
              <p class="input-error">This field is required</p>
            </div>
            <div class="info">
              <label for="" class="main-label">Interest Rate</label>
              <div class="input-container input">
                <input type="text" class="text-input">
                <label for="" class="blue-label">%</label>
              </div>
              <p class="input-error">This field is required</p>
            </div>
          </div>
          <div class="mortgage-type">
            <label for="" class="main-label">Mortgage Type</label>
            <div class="radio-input input">
              <input type="radio" name="group-1" id="radio-1">
              <label for="radio-1" class="radio-label">Repayment</label>
            </div>
            <div class="radio-input input">
              <input type="radio" name="group-1" id="radio-2">
              <label for="radio-2" class="radio-label">Interest Only</label>
            </div>
            <p class="input-error radio-error">This field is required</p>
        </div>
        <a href="" class="calc-button">
          <div class="button-img">
            <img src="./assets/images/icon-calculator.svg" alt="" class="calc-img">
          </div>
          Calculate Repayments
        </a>
      </div>
      <div class="results off">
        <div class="results-img-container">
          <img src="./assets/images/illustration-empty.svg" alt="image of calculator" class="results-img">
        </div>
        <h2 class="results-header">Results shown here</h2>
        <p class="results-p">
          Complete the form and click “calculate repayments” to see what 
          your monthly repayments would be.
        </p>
      </div>
    </main>
  </body>
</html>
