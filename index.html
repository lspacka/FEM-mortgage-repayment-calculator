<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Mortgage repayment calculator</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="form">
          <div class="heading">
            <label for="" class="heading-label">Mortgage Calculator</label>
            <a href="" class="clear-all">Clear All</a>
          </div>
          <div class="main-input">
            <label for="" class="main-label">Mortgage Amount</label>
            <div class="input-container input">
              <label for="" class="blue-label blue-1">£</label>
              <input type="text" class="text-input">
            </div>
          </div>
          <div class="term-rate">
            <div class="info">
              <label for="" class="main-label">Mortgage Term</label>
              <div class="input-container input">
                <input type="text" class="text-input">
                <label for="" class="blue-label">years</label>
              </div>
            </div>
            <div class="info">
              <label for="" class="main-label">Interest Rate</label>
              <div class="input-container input">
                <input type="text" class="text-input">
                <label for="" class="blue-label">%</label>
              </div>
            </div>
          </div>
          <div class="radio-inputs">
            <label for="" class="main-label">Mortgage Type</label>
            <div class="radio-input input">
              <input type="radio">
              <label for="" class="radio-label">Repayment</label>
            </div>
            <div class="radio-input input">
              <input type="radio">
              <label for="" class="radio-label">Interest Only</label>
            </div>
          <!-- <a href="" class="calc-button">
            <img src="./assets/images/icon-calculator.svg" alt="" class="button-img">
            Calculate Repayments
          </a> -->
        </div>
        <a href="" class="calc-button">
          <div class="button-img">
            <img src="./assets/images/icon-calculator.svg" alt="" class="calc-img">
          </div>
          Calculate Repayments
        </a>
      </div>
      <div class="results">
        <div>
          <img src="./assets/images/illustration-empty.svg" alt="image of calculator" class="results-img">
        </div>
        <h1 class="results-header">Results shown here</h1>
        <p class="results-p">
          Complete the form and click “calculate repayments” to see what 
          your monthly repayments would be.
        </p>
      </div>
    </main>
  </body>
</html>
